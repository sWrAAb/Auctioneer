{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/logo16x16.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/logo32x32.png' %}">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,500i|Trade+Winds&display=swap" rel="stylesheet">

    <title>The Auctioneer WebShop</title>

    {% block head_js %} {% endblock head_js %}

</head>

<body>
    <div>
        {% include 'components/navbar.html' %} {% include 'components/messages.html' %}
        <div class="container">
            <div class="row text-center mt-">
                <div class="col">
                    <h3> {% block page_title %}{% endblock %}</h3>
                </div>
            </div>
        </div>

        {% block content %} {% endblock %}


    </div>
    {% include 'components/footer.html' %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
